name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: 'bun install'

      - name: Run lint
        run: 'bun run lint'

      - name: Run build
        run: 'bun run build'
